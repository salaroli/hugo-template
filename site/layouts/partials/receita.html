<div class="receita">
    {{ range $index, $content := .Site.Data.receita.ingredientes }}
    <div class="ingrediente">
        <div class="ingrediente__num">{{ add $index 1 }}</div>
        <div class="ingrediente__title">{{ $content.name }}</div>
        {{ $content.description }}
    </div>
    {{ end }}
</div>
