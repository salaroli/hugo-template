<h3 id="localizacao">Localização</h3>
<div class="localizacao">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14628.945998654302!2d-46.672382930224636!3d-23.559948100000007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce598b87b36645%3A0xda9c276b4d6348c1!2sSliders+Hamburgueria!5e0!3m2!1sen!2sbr!4v1535327221087" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
    <div class="map">
        <div class="map__rua">
            {{ .endereco | markdownify }}
        </div>
        <div class="map__telefone">
            {{ .telefone | markdownify }}
        </div>
        <div class="map__data">
            {{ .horario | safeHTML }}
        </div>
    </div>
</div>
